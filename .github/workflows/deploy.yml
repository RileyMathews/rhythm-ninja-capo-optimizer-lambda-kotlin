name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Build the Docker image
      run: docker build . --file ./.docker/deploy/dockerfile --tag rhythm-ninja-capo-optimizer-lambda-deploy
    
    - name: Run the docker image
      run: docker run --rm -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} rhythm-ninja-capo-optimizer-lambda-deploy
